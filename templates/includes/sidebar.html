<aside class="sidebar">
    <div class="sidebar-logo">
        <div class="logo-box"><i class="fas fa-bolt"></i></div>
        <span class="logo-title">MAZZEL OS</span>
        <span class="logo-version">v1.0</span>
    </div>

    <nav class="nav-section">
        <div class="nav-title">Ana Menü</div>
        <a href="/dashboard" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}"><i
                class="fas fa-th-large"></i> Dashboard</a>
        <a href="/teklif/" class="nav-item {% if active_page == 'teklif' %}active{% endif %}"><i
                class="fas fa-file-invoice-dollar"></i> Teklif Hazırla <span class="nav-badge new">Yeni</span></a>
        <a href="/mail/" class="nav-item {% if active_page == 'mail' %}active{% endif %}"><i
                class="fas fa-envelope"></i> Mazzel Mail</a>

        <!-- Nesting Alt Menü -->
        <div class="nav-dropdown {% if active_page in ['nesting', 'nesting_new', 'nesting_list'] %}open{% endif %}">
            <div
                class="nav-item nav-dropdown-toggle {% if active_page in ['nesting', 'nesting_new', 'nesting_list'] %}active{% endif %}">
                <i class="fas fa-layer-group"></i>
                <span>Nesting & Kesim</span>
                <i class="fas fa-chevron-down dropdown-arrow"></i>
            </div>
            <div class="nav-dropdown-menu">
                <a href="/nesting/" class="nav-dropdown-item {% if active_page == 'nesting' %}active{% endif %}">
                    <i class="fas fa-plus-circle"></i> Yeni Proje
                </a>
                <a href="/nesting/projects"
                    class="nav-dropdown-item {% if active_page == 'nesting_list' %}active{% endif %}">
                    <i class="fas fa-folder-open"></i> Kayıtlı Projeler
                </a>
            </div>
        </div>

        <a href="/tetra/" class="nav-item {% if active_page == 'tetra' %}active{% endif %}"><i class="fas fa-brain"></i>
            AI Münazara <span class="nav-badge new">BETA</span></a>

        <a href="/maliyet/" class="nav-item {% if active_page == 'maliyet' %}active{% endif %}"><i
                class="fas fa-calculator"></i> Maliyet Hesapla <span class="nav-badge soon">Yakında</span></a>
    </nav>

    <nav class="nav-section">
        <div class="nav-title">Yönetim</div>
        <a href="/musteriler/" class="nav-item {% if active_page == 'musteriler' %}active{% endif %}"><i
                class="fas fa-users"></i> Müşteriler</a>
        <a href="/malzemeler/" class="nav-item {% if active_page == 'malzemeler' %}active{% endif %}"><i
                class="fas fa-boxes"></i> Malzemeler</a>
        <a href="/settings" class="nav-item {% if active_page == 'settings' %}active{% endif %}"><i
                class="fas fa-cog"></i> Ayarlar</a>
    </nav>

    <div class="sidebar-footer">
        <div class="user-card">
            <div class="user-avatar">{{ user[0]|upper if user else 'U' }}</div>
            <div>
                <div class="user-name">{{ user if user else 'Misafir' }}</div>
                <div class="user-role">Yönetici</div>
            </div>
        </div>
        <a href="/logout" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
    </div>
</aside>
